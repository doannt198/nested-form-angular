<div style="width:400px">

</div>
<div class="detail">
    <div class="grid">
        <div class="col-6">
            <div class="name">
                <h4>Tên sản phẩm</h4>
                {{detail?.name}}
            </div>
            <div class="description">
                <h4>Mô tả sản phẩm</h4>
                {{detail?.description}}
            </div>
        </div>
        <div class="col-6">
            <h4> Hình ảnh sản phẩm</h4>
            <img [src]="detail?.url" [alt]="detail?.url" style="width:100px">
        </div>
    </div>
</div>
